<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project3</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          width="100px"
          src="https://th.bing.com/th/id/R.7f89da7266d75d09f60242af20475902?rik=Q%2bFcKoPmUFkZLw&pid=ImgRaw&r=0"
          alt=""
        />
      </div>
    </header>
    <div class="order">
      <h1 style="text-align:center;">Your order form KFC<h1>
      <ul class="order-items">
        <li class="order-item">
          <span class="items-name">Pizza</span>
          <span class="quantity">
            <button>-</button>
            <input type="number" value="1" />
            <button>+</button>
          </span>
          <span class="price">
            <span>10$</span>
            <button class="delete btn-del">X</button>
          </span>
        </li>
      </ul>
      <button id="btn-add-food">Add Food</button>
      <div class="order-summary">
        <p>Subtotal <span id="subtotal" class="money">$15.98</span></p>
        <p>Shipping <span  id="Shipping"class="money">$15.98</span></p>
        <p>Total <span id="Total"class="money">$15.98</span></p>
        <button id="Check-out">CheckOut</button>
      </div>
    </div>
    <script src="./function.js"></script>
  </body>
</html>
